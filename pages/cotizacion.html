          <div class="p-2 bd-highlight"><h1>Cotización</h1>
    <main class = "container d-print-none">
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputHours"> Horas</label>
              <input type="text" class="form-control" id="inputHours" placeholder="# Hours">
            </div>
            <div class="form-group col-md-6">
              <label for="inputRate">Costo x hora</label>
              <input type="text" class="form-control" id="inputRate" placeholder="$">
            </div>
        </div>
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFCosts">Costos Fijos</label>
                <input type="text" class="form-control" id="inputFCosts">
            </div>
            <div class="form-group col-md-4">
                <label for="inputChanges">Gestión de cambios %</label>
                <input type="text" class="form-control" id="inputChanges">
              </div>
              <div class="form-group col-md-4">
                <label for="inputExtras">Extras</label>
                <select id="inputExtras" class="form-control" multiple>
                  <!-- <option selected>none</option> -->
                  <option value="7000">Diseño Gráfico</option>
                  <option value="1500">Alojamiento Web</option>
                  <option value="12000">Soporte Anual</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkIVA">
                <label class="form-check-label" for="checkIVA">
                 I.V.A.
                
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnQuote">Cotiza</button>
          </form>
          </main>
          <br>
          
          <main class="container">
          <div class="card">
            <div class="card-header">

              <p class="card-text" style="text-align: right;" id="cardCost"> $</p>
